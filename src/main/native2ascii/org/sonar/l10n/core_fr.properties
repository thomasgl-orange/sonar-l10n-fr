projects.visualization.risk=Risque
projects.visualization.risk.description=Obtenez rapidement des informations sur les risques opérationnels de vos projets. Toute couleur autre que le vert indique des risques immédiats : des bugs ou des vulnérabilités à examiner. Une position en haut ou à droite signifie que la santé à long terme du projet peut être en danger. Les bulles vertes en haut à gauche sont un bon signe.
projects.visualization.reliability=Fiabilité
projects.visualization.reliability.description=Visualiser les risques opérationnels causés par les bugs.  Plus la couleur d'une bulle est proche du rouge, plus les pires bugs du projet sont graves. La taille de la bulle indique le volume des bugs dans le projet, et la position verticale de chaque bulle reflète le temps estimé pour résoudre les bugs dans le projet. Les petites bulles vertes sur le bord inférieur sont les meilleures.
projects.visualization.security=Sécurité
projects.visualization.security.description=Visualiser les risques opérationnels causés par les vulnérabilités. Plus la couleur d'une bulle est proche du rouge, plus les pires vulnérabilités du projet sont graves. La taille de la bulle indique le volume de vulnérabilité dans le projet, et la position verticale de chaque bulle reflète le temps estimé pour remédier aux vulnérabilités du projet. Les petites bulles vertes sur le bord inférieur sont les meilleures.
projects.visualization.maintainability=Maintainabilité
projects.visualization.maintainability.description=Visualiser les risques opérationnels causés par les mauvaises pratiques. Plus la couleur d'une bulle est proche du rouge, plus le ratio de la dette technique par rapport à la taille du projet est élevé. La taille de la bulle indique le volume de mauvaises pratiques dans le projet, et la position verticale de chaque bulle reflète le temps estimé pour traiter les mauvaises pratiques dans le projet.  Les petites bulles vertes sur le bord inférieur sont les meilleures.
projects.visualization.coverage=Couverture
projects.visualization.coverage.description=Visualiser les risques à long terme d' une trop faible couverture de tests. La taille des bulles indique le volume de lignes non couvertes dans le projet, et la position verticale de chaque bulle reflète le volume de couverture manquant. Les petites bulles sur le bord inférieur sont les meilleures.
projects.visualization.duplications=Duplications
projects.visualization.duplications.description=Visualiser les risques à long terme des duplications de code. La taille des bulles indique le volume des blocs dupliqués dans le projet, et la position verticale de chaque bulle reflète le volume des lignes dans ces blocs. Les petites bulles sur le bord inférieur sont les meilleures.
