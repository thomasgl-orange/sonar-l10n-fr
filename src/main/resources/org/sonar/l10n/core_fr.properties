component_measures.domain_facets.Security.help=Les d\u00E9fauts dans ce domaine sont de potentiels failles pour les hackers.
component_measures.domain_facets.Complexity.help=Mesure de la simplicit\u00E9/complexit\u00E9 du code. La complexit\u00E9 cyclomatique mesure le nombre minimum de cas de test requis pour couvrir tous les cas. La complexit\u00E9 cognitive est la mesure de la difficult\u00E9 \u00E0 comprendre l'application

