component_measures.overview.project_overview.title=Risque
component_measures.overview.project_overview.description=Analyser rapidement les risques op\u00E9rationnels. Toute couleur autre que vert indique un risque imm\u00E9diat : les Anomalies et les Vuln\u00E9rabilit\u00E9s devraient \u00EAtre analys\u00E9es. Un point localis\u00E9 en haut ou \u00E0 droite du graphique signifie que la sant\u00E9 \u00E0 long terme du projet est potentiellement risqu\u00E9e. Des bulles vertes en bas \u00E0 gauche repr\u00E9sentent la situation id\u00E9ale.
component_measures.overview.Reliability.description=Voir les risques op\u00E9rationnels des anomalies. Plus la couleur d'une bulle est proche du rouge, plus les anomalies sont graves. La taille de la bulle indique le volume des anomalies, et la position verticale de chaque bulle refl\u00E8te le temps estim\u00E9 pour traiter les anomalies. Les petites bulles vertes sur le bord inf\u00E9rieur sont les meilleures.
component_measures.overview.Security.description=Voir les risques op\u00E9rationnels des vuln\u00E9rabilit\u00E9s. Plus la couleur d'une bulle est proche du rouge, plus les vuln\u00E9rabilit\u00E9s sont graves. La taille de la bulle indique le volume de vuln\u00E9rabilit\u00E9s, et la position verticale de chaque bulle refl\u00E8te le temps estim\u00E9 pour rem\u00E9dier aux vuln\u00E9rabilit\u00E9s. Les petites bulles vertes sur le bord inf\u00E9rieur sont les meilleures.
component_measures.overview.Maintainability.description=Voir les risques \u00E0 long-terme des mauvaises pratiques. Plus la couleur d'une bulle est proche du rouge, plus le ratio de la dette technique est \u00E9lev\u00E9. La taille de la bulle indique le volume des mauvaises pratiques, et la position verticale de chaque bulle refl\u00E8te le temps estim\u00E9 pour traiter les mauvaises pratiques. Les petites bulles vertes sur le bord inf\u00E9rieur sont les meilleures.
component_measures.overview.Coverage.description=Voir les risques \u00E0 long terme du manque de couverture des tests. La taille des bulles indique le volume des lignes non couvertes, et la position verticale de chaque bulle refl\u00E8te le volume de couverture manquante. Les petites bulles sur le bord inf\u00E9rieur sont les meilleures.
component_measures.overview.Duplications.description=Voir les risques \u00E0 long terme de la duplication de code. La taille des bulles indique le volume des blocs dupliqu\u00E9s, et la position verticale de chaque bulle refl\u00E8te le volume des lignes dans ces blocs. Les petites bulles sur le bord inf\u00E9rieur sont les meilleures.

component_measures.domain_facets.Reliability.help=Les d\u00E9fauts dans ce domaine montrent le code qui ne va pas se comporter de la mani\u00E8re attendue.
