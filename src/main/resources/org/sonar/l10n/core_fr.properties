about_page.languages.text=Plus de 20 langages sont pris en charge par SonarQube gr\u00E2ce \u00E0 nos propres analyseurs de code, incluant :

about_page.quality_model=Mod\u00E8le qualit\u00E9
about_page.quality_model.bugs=: ils sont lev\u00E9s sur du code manifestement erron\u00E9 ou tr\u00E8s susceptible de produire un comportement inattendu.
about_page.quality_model.vulnerabilities=: elles sont lev\u00E9es sur du code potentiellement vuln\u00E9rable \u00E0 l'exploitation par les hackers.
about_page.quality_model.code_smells=: elles sont susceptibles d'induire en erreur les mainteneurs et de leur faire perdre du temps. Elles sont mesur\u00E9es principalement en termes de temps pour les corriger.
about_page.quality_model.security_hotspots=: ils sont soulev\u00E9es sur le code sensible \u00E0 la s\u00E9curit\u00E9 qui n\u00E9cessite un examen manuel pour \u00E9valuer si une vuln\u00E9rabilit\u00E9 existe ou non.

about_page.clean_code=\u00C9crivez du code propre
about_page.clean_code.text=En r\u00E9solvant les nouveaux probl\u00E8mes d\u00E8s qu'ils apparaissent dans le code. M\u00EAme pour les anciens projets, le fait de se concentrer sur le maintien d'un nouveau code propre finira par produire une base de code dont vous pourrez \u00EAtre fier.

about_page.fix_the_leak=R\u00E9parez la fuite
about_page.fix_the_leak_on_new_code.text=Le paradigme de la fuite d'eau et la barri\u00E8re qualit\u00E9 par d\u00E9faut sont bas\u00E9s sur la nouvelle p\u00E9riode de code - la p\u00E9riode r\u00E9cente par rapport \u00E0 laquelle vous suivez les probl\u00E8mes. Pour certains, la version pr\u00E9c\u00E9dente est la plus logique, pour d'autres, les 30 derniers jours sont une bonne option.

about_page.quality_gates=Renforcez la barri\u00E8re qualit\u00E9
about_page.quality_gates.text=La barri\u00E8re qualit\u00E9 de votre projet comprend l'ensemble des conditions que le projet doit remplir avant de pouvoir \u00EAtre mis en production. La barri\u00E8re qualit\u00E9 est con\u00E7ue pour garantir que la qualit\u00E9 de la prochaine version sera meilleure que la derni\u00E8re.

about_page.standards=Suivez des standards
about_page.standards.text=Les analyseurs de code offrent des r\u00E8gles qui prennent en charge les normes de l'industrie logicielle. Configurez votre profil qualit\u00E9 avec des r\u00E8gles standard pour garantir l'adh\u00E9sion de vos \u00E9quipes.

about_page.scanners=Lancez une analyse avec un scanner SonarQube
about_page.scanners.text=Pour une bonne exp\u00E9rience utilisateur, choisissez le scanner qui correspond le mieux \u00E0 votre environnement. Si vous ne savez pas lequel vous convient le mieux, le Scanner SonarQube CLI est la solution qu'il vous faut.
